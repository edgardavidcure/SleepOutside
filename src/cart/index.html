<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/c20db622e4.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>

        <ul class="product-list"></ul>
      </section>
      <div class="cart-footer hide">
        <p class="cart-total">Total:</p>
        <a id="checkoutBtn" href="../checkout/index.html">Checkout</a>
      </div>
      <section class="wishlistSection">
        <h2>My Wishlist</h2>
        <div class="container">
          <ul class="wishlist"></ul>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
