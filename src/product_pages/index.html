<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/c20db622e4.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/header.js" type="module"></script>
    <script src="../js/product.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
        <span id="discount"></span>
        <div>
          <div id="slidesContainer">
            <div class="mySlides">
              <img
                id=""
                class="divider productImage"
                src=""
                alt=""
                style="width: 100%"
              />
            </div>
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
          </div>

          <div class="row">
            <div class="column">
              <img
                class="demo cursor productImage"
                src=""
                alt=""
                style="width: 100%"
              />
            </div>
          </div>
        </div>
        <p class="product-card__price slashed" id="productSuggestedPrice"></p>
        <p class="product-card__price" id="productFinalPrice"></p>
        <div id="colorsToselect">
          <h5>Colors</h5>
          <div id="productColorOptions"></div>
        </div>
        <p class="product__description" id="productDescriptionHtmlSimple"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
      <section id="productReviews">
        <h3 class="left-align">Reviews</h3>
        <hr />
      </section>
      <section class="reviewsForm"></section>
      <div id="alert-list"></div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
