<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>
    <script
      src="https://kit.fontawesome.com/c20db622e4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form id="formCheckout" name="checkout" action="">
        <fieldset>
          <legend>Shipping</legend>
          <label for="fname"
            ><h5>First Name</h5>
            <input type="text" id="fname" name="fname" required />
          </label>
          <label for="lname"
            ><h5>Last Name</h5>
            <input type="text" id="lname" name="lname" required />
          </label>
          <label for="street"
            ><h5>Street</h5>
            <input type="text" id="street" name="street" required />
          </label>
          <label for="city"
            ><h5>City</h5>
            <input type="text" id="city" name="city" required />
          </label>
          <label for="state"
            ><h5>State</h5>
            <input type="text" id="state" name="state" required />
          </label>
          <label for="zip"
            ><h5>Zip</h5>
            <input type="number" id="zip" name="zip" required />
          </label>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">
            <h5>Card Number</h5>
            <input id="cardNumber" type="number" name="cardNumber" required />
          </label>
          <label for="expiration">
            <h5>Expiration</h5>
            <input id="expiration" type="text" name="expiration" required />
          </label>
          <label for="code">
            <h5>Security Code</h5>
            <input id="code" type="number" name="code" required />
          </label>
        </fieldset>
        <fieldset>
          <legend>Order Summary</legend>
          <div>
            <p>Item Subtotal(<span id="num-items"></span>)</p>
            <p id="cartTotal"></p>
          </div>
          <div>
            <p>Shipping Estimate</p>
            <p id="shipping"></p>
          </div>
          <div>
            <p>Tax</p>
            <p id="tax"></p>
          </div>
          <div id="total">
            <p>Order Total</p>
            <p id="orderTotal"></p>
          </div>
        </fieldset>
        <input
          type="submit"
          value="Checkout"
          id="checkoutBtn"
          class="checkoutBtnAlign"
        />
      </form>
    </main>

    <footer id="main-footer"></footer>
    <script src="../js/header.js" type="module"></script>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
